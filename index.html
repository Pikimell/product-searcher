      crossorigin="anonymous"

    <script type="module" crossorigin src="/product-searcher/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/product-searcher/assets/helpers-0f358616.js">
    <link rel="modulepreload" crossorigin href="/product-searcher/assets/vendor-848d50a8.js">

  <body>
    <header class="header">
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="./index.html" class="nav-link">Home</a>
      </li>

      <li class="nav-item">
        <a href="./new-product.html" class="nav-link">New Product</a>
      </li>
    </ul>
  </nav>
</header>

    <section class="product-section">
  <div class="filters">
  <form class="box product-form js-load-form" style="width: 300px">
    <input type="file" />
    <button>Load File</button>
  </form>

  <form class="box product-form js-save-form" style="width: 300px">
    <input type="file" />
    <button>Save To File</button>
  </form>

  <form class="box product-form js-macros-form" style="width: 300px">
    <textarea></textarea>
    <button>Save To Macros</button>
  </form>

  <form class="box filter-form js-filter-form flex">
    <div>
      <input type="checkbox" />
      <input type="number" placeholder="Min Order Count" />
    </div>
    <div>
      <input type="checkbox" />
      <input type="number" placeholder="" />
    </div>

    <div>
      <input type="checkbox" />
      <input type="number" placeholder="" />
    </div>
  </form>

  <div class="box filter-form js-filter-form flex col">
    <button class="js-sort-niche">Sort By Niche</button>
    <button class="js-sort-point">Sort By Point</button>
  </div>
</div>


  <table id="TableToExport" class="table">
    <thead>
      <tr>
        <th>№</th>
        <th>Назва продукту</th>
        <th>Джерело</th>
        <th>Магазин</th>
        <th>Aliexpress</th>

        <th class="table-border"></th>

        <th>Orders</th>
        <th>Google</th>
        <th>Amazon</th>
        <th>Media</th>

        <th class="table-border"></th>

        <th>Постачальник</th>
        <th>Вартість продукту</th>
        <th>Вартість продукту (x3)</th>
        <th>Вартість продукту у конкурентів</th>
        <th>Маржинальність продукту</th>
        <th>Ніша(Тематика) продукту</th>
        <th class="desc">Коментарі по продукту</th>
        <th>Бали продукту</th>
        <th class="table-border"></th>
        <th colspan="2">КНОПКИ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
